plugins {
    id 'com.android.library'
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32
    }

    buildTypes {
        release {
            minifyEnabled true
        }
    }
}

apply from: 'upload.gradle'

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.2'
}